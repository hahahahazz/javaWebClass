<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js">
</script>

<script>
//$(document).ready(콜백함수);
//위 객체 document 가 준비가 되면, 로드가 끝나면 문서의 로드가 끈나는 시점에서 해야하는게 괄호안의 콜백함수

$(document).ready(function() {
	alert(" 로드 완료 "); 
	
	//버튼이 클릭되면 아래로 변경하겠다 
	//wrap 요소 선택
	//스타일 변경 
	//$("#wrap").css("color", "olivegreen");

	//$("#btn").click(콜백함수);
	$("#btn").click(function(){
		alert("click 되었다");
		
		$("#wrap").css("color", "purple");
	});
	
	
});

</script>
</head>
<body>

<div id="wrap"> CSS 변경 </div>
<button id="btn"> css 변경</button>

</body>
</html>
