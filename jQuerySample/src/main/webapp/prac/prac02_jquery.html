<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js">
</script>
<script>
function getList() {
	alert("안녕?");
	
	$("#wrap").html("상품리스트");	
	//html() <=div 내용 가져오는코드
	//html("새로운 내용")  	=> div 내용 변경

}
</script>
</head>
<body>
<div id="wrap">
</div>
<button onclick="getList()"> 상품조회 </button>
</body>
</html>
