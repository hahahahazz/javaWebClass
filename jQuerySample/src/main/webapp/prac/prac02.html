<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

function getList(){
	let wrapTag = document.querySelector("#wrap");
	
	wrapTag.innerHTML = "상품 정보 리스트";

}
	
</script>
</head>
<body>
<!-- button 을 누르면  div 안의 내용이 출력되게 만들기 -->

<div id="wrap">


</div>

<button onclick="getList()"> 상품 조회 </button>

</body>
</html>
