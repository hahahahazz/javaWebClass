<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
 function getHi(){
	 window.location.href="/day03/hi";
 }
 function getHi2(){
	 //alert("fjkls");
	 let su = document.getElementById("su").value;
	 alert(su);
	 window.location.href="/day03/hi?su=" + su;
 }
</script>
</head>
<body>

<h2> a 태그 사용.  get 요청으로 인식</h2>
<a href="/day03/hi">하이 </a>
<!--  가장 기본적이고 직관적인 방법 -->

<h2> 자바스크립트로 get 요청 </h2>
<button onclick = "getHi()"> 버튼을 누르면 이동합니다. </button>
<!-- 위 방식은 페이지의 동적인 행동을 제어할 수 있어 유용하다 -->

<h2> form 태그를 사용하여 get 요청하기 </h2>
<form action="/day03/hi" method="get">
<button> 누르면 이동합니다. </button>
</form>
<!--  사용자가 입력을 받을 때 주로 사용된다.  -->

<h2>get 요청시 값 전달하기</h2>
<a href= "/day03/hi?su=7">HI Servlet</a>

<h2> get 요청시 값 전달하기 2 </h2>
<input type ="text" id="su">
<button onclick = "getHi2()"> 수를 입력허면...  </button>


<h2>form 태그로 값 전달하기 - 주의!!</h2>
<p>보내는 데이터의 키를 name 이름으로 지정해야 한다 </p>
<form action = "/day03/hello" method="get">
<input type="text" name="su">
<button> 전송</button>
</form>


<!-- 여기서 get요청이란건 일단 예를 들어 식당에서 메뉴판을보고 어떤요리가 있는지 확인하는건
클라이언트가 서버에 "어떤정보가 있는지 보여줘" 라고 요청하는것과 유사하다 
그리고 난 뒤 요리를 선택하고 그음식을 주문하는 이순간이 get요청을 보내는 부분이다. "/day03/hi"라는 특정 요리를 요청하는 것과 같습니다.  -->
<!--웹 개발의 기본 이해: 클라이언트와 서버 간의 통신을 이해하는 것은 웹 개발의 핵심입니다. 이를 통해 요청과 응답이 어떻게 이루어지는지 파악할 수 있습니다.  -->
<!-- 서블릿과의 연동: Java Servlet을 사용하는 웹 애플리케이션을 개발할 때 클라이언트 측에서 데이터를 전송하는 여러 방법을 이해하고 활용하는 것이 중요합니다. -->
<!--이 코드는 클라이언트가 서버와 상호작용하도록 하는 기본적인 방법입니다. 사용자가 데이터를 요청하고, 서버가 그에 대한 응답을 반환하는 전형적인 구조입니다.  -->


</body>
</html>
