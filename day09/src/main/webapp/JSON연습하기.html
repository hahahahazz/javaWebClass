<script>
function JSONtest(){
	
	let snack = {
			name : "맛동산",
			price : 3800
	};
	alert(snack.name);
	alert(snack.price);
	
//	
	let snacks = [{
			name : "먹태깡",
			price : 2400
	},{
		name : "홈런볼",
		price : 4500
	} ];
	
	alert(snacks[0].name);
	alert(snacks[0].price);
	
	alert(snacks[1].name);
	alert(snacks[1].price);

	for(let i =0; i<snacks.length; i++){
		alert(snacks[i].name);
		alert(snacks[i].price);
	}

}
